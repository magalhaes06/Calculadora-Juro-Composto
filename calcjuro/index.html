<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Juro Composto</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="number">
        <label for="C">Capital (R$):</label>
        <input type="number" placeholder="Capital" id="C">
        <br>
        <label for="I">Taxa de Juros (%):</label>
        <input type="number" placeholder="Taxa de Juro" id="I">
        <br>
        <label for="N">Tempo de Aplicação (anos):</label>
        <input type="number" placeholder="Tempo de Aplicação" id="N">
        <br>
        <span id="mte"></span>
        <br><br>
        <button id="button">Calcular</button>
    </div>
</body>
</html>
